<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/b1b96968d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">HBT</h1>
                <ul>
                    <li ><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a class="current" href="contact.html">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading"><span class="text-color">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Away from bridge</p>
            </div>
                <div class="box">
                    <i class="fa fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>6156895474</p>
                </div>
                <div class="box">
                    <i class="fa fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>support@hotelbt.com</p>
                </div>
        </div>
    </section>

    <footer id="footer">
        <p>Hotel BT &copy; 2022, All Rights Reserved.</p>

    </footer>
</body>
</html>
